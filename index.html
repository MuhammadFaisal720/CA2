<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> <!-- Adding Bootstrap 4.3.1-->
    <link href="stylesheet.css" rel="stylesheet">  <!-- Adding custom stylesheet-->
    <title>COVID-19 Database</title>              <!-- Title of page-->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light static-top mb-5 shadow">            <!-- Creating navbar with help of bootstrap classes-->
        <div class="container">
          <a class="navbar-brand" href="#">COVID-19 Country Cases</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
          </div>
        </div>
      </nav>


      <div class="container top-buffer ">           
        <table class="table table-striped bg-white">      <!-- Table in which we will be appending rows-->
          <thead>
            <tr>
              <th>Country</th>
              <th>Country_Code</th>
              <th>New_Cases</th>
              <th>Total_Cases</th>
              <th>Total_Deaths</th>
              <th>Total_Recovered</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id='covidtable'>
            
          </tbody>
        </table>
      </div>
      
    <script src="publicapi.js", type="text/javascript"></script>  <!-- Adding custom javascript file-->
    
        
</body>
</html>
